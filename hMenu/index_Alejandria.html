
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Café Alejandría</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: #f5f5f5;
}

/* HERO */
.hero {
    background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
                url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') center/cover no-repeat;
    height: 75vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.logo {
    width: 140px;
    margin-bottom: 25px;
}

.brand-name {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    color: #c6a75e;
    letter-spacing: 2px;
    margin: 0;
}

.brand-tag {
    font-size: 18px;
    color: #c6a75e;
    margin-bottom: 30px;
    opacity: 0.85;
}

/* BOTONES */
.button {
    padding: 14px 32px;
    margin: 8px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s ease;
    display: inline-block;
}

.btn-primary {
    background: transparent;
    border: 2px solid #c6a75e;
    color: #c6a75e;
}

.btn-primary:hover {
    background: #c6a75e;
    color: #121212;
}

.btn-whatsapp {
    background: #25D366;
    color: white;
}

/* SECCIONES */
.section {
    padding: 70px 20px;
    text-align: center;
}

.section h2 {
    color: #c6a75e;
    margin-bottom: 10px;
    font-family: 'Playfair Display', serif;
}

.divider {
    width: 60px;
    height: 3px;
    background: #c6a75e;
    margin: 10px auto 40px;
}

/* MENU */
.menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
}

.card {
    background: #1c1c1c;
    padding: 25px;
    width: 260px;
    border-radius: 14px;
    border: 1px solid #c6a75e33;
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-6px);
    border-color: #c6a75e;
}

.card h3 {
    margin-top: 0;
    color: #ffffff;
}

/* GALERIA */
.gallery img {
    width: 280px;
    border-radius: 12px;
    margin: 10px;
}

/* FOOTER */
.footer {
    background: #0e0e0e;
    padding: 30px;
    font-size: 14px;
}
</style>

</head>
<body>

<!-- HERO -->
<div class="hero">
    
    <img src="logo.png" alt="Logo Café Alejandría" class="logo">

    <h1 class="brand-name">Café Alejandría</h1>
    <p class="brand-tag">Algo Diferente</p>

    <a href="#reserva" class="button btn-primary">Reservar Mesa</a>
    <a href="https://api.whatsapp.com/send?phone=5210000000000&text=Hola%20quiero%20hacer%20una%20reserva"
       target="_blank" class="button btn-whatsapp">
       Contactar por WhatsApp
    </a>
</div>

<!-- MENU -->
<div class="section">
    <h2>Menú Destacado</h2>
    <div class="divider"></div>
    <div class="menu">
        <div class="card">
            <h3>Latte Artesanal</h3>
            <p>$65</p>
        </div>
        <div class="card">
            <h3>Capuccino Egipcio</h3>
            <p>$70</p>
        </div>
        <div class="card">
            <h3>Cheesecake Dorado</h3>
            <p>$85</p>
        </div>
    </div>
</div>

<!-- GALERIA -->
<div class="section gallery">
    <h2>Nuestro Espacio</h2>
