<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Santo Pecado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #fcfcfc;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .menu-card {
            background-color: #fff;
            width: 95%;
            max-width: 500px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            padding-bottom: 30px;
        }
        .button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #25D366;
    color: white;
    text-decoration: none;
    font-size: 18px;
    border-radius: 5px;
} 

        /* Manchas de fondo */
        .shape { position: absolute; z-index: 1; border-radius: 50%; }
        .shape.green-top { top: -30px; left: -30px; width: 140px; height: 140px; background-color: #d8f3bc; }
        .shape.red-middle { top: 150px; left: -60px; width: 220px; height: 220px; background-color: #f75c50; opacity: 0.9; }
        .shape.green-bottom { bottom: -40px; right: -40px; width: 200px; height: 200px; background-color: #d8f3bc; }

        .content { position: relative; z-index: 2; padding: 25px; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .title h1 { font-size: 35px; margin: 0; color: #4b2a1a; letter-spacing: 2px; }
        .title h2 { font-size: 14px; margin: 0; color: #c1002c; font-weight: bold; }
        .logo-placeholder { width: 70px; height: 70px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; text-align: center; }

        .section-title { 
            display: inline-block; 
            padding: 5px 15px; 
            color: white; 
            font-weight: bold; 
            margin: 15px 0; 
            text-transform: uppercase;
        }
        .bg-green { background-color: #24a13c; }
        .bg-yellow { background-color: #d8f3bc; color: #333; }
        .bg-orange { background-color: #f75c50; }

        .item { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 8px; font-weight: bold; }
        .dots { flex-grow: 1; border-bottom: 2px dotted #444; margin: 0 8px; }
        .price { color: #c1002c; }

        .footer { margin-top: 30px; }
        .delivery { background: #f75c50; color: white; padding: 5px 10px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .whatsapp { font-weight: bold; font-size: 18px; }
        
        .qr-area { position: absolute; bottom: 20px; right: 20px; text-align: center; }
        .qr-box { width: 90px; height: 90px; border: 2px solid #333; background: white; margin-top: 5px; display: flex; align-items: center; justify-content: center; font-size: 10px; }

        .food-img { width: 150px; display: block; margin: 10px auto; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2)); }
    </style>
</head>
<body>

<div class="menu-card">
    <div class="shape green-top"></div>
    <div class="shape red-middle"></div>
    <div class="shape green-bottom"></div>

    <div class="content">
        <div class="header">
            <div class="title">
                <h1>MENÚ</h1>
                <h2>SANTO PECADO</h2>
            </div>
             <img src="logoH.jpeg" alt="Logo Café Alejandría" class="logo">
        </div>

        <div style="display: flex; flex-wrap: wrap; gap: 20px;">
            <div style="flex: 1; min-width: 200px;">
                <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" class="food-img" alt="Hamburguesa">
                
                <div class="section-title bg-green">Hamburguesas</div>
                <div class="item"><span>Sencilla</span><span class="dots"></span><span class="price">$65</span></div>
                <div class="item"><span>Clásica</span><span class="dots"></span><span class="price">$85</span></div>
                <div class="item"><span>Hawaiana</span><span class="dots"></span><span class="price">$85</span></div>
                <div class="item"><span>3 Quesos</span><span class="dots"></span><span class="price">$85</span></div>
            </div>

            <div style="flex: 1; min-width: 200px;">
                <div class="section-title bg-yellow">Bebidas</div>
                <div class="item"><span>Coca cola</span><span class="dots"></span><span class="price">$25</span></div>
                <div class="item"><span>Boing</span><span class="dots"></span><span class="price">$25</span></div>
                
                <img src="https://cdn-icons-png.flaticon.com/512/5787/5787100.png" class="food-img" style="width: 120px;">

                <div class="section-title bg-orange">Hot - Dog's</div>
                <div class="item"><span>Orden (3pzs)</span><span class="dots"></span><span class="price">$60</span></div>
                <div class="item"><span>Especial</span><span class="dots"></span><span class="price">$40</span></div>
            </div>
        </div>
     
        
        <div class="section">
    <h2>Haz tu pedido ahora</h2>
    <a class="button" 
    href="https://api.whatsapp.com/send?phone=549047151&text=Hola%20quiero%20reservar%20una%20mesa"
     target="_blank">Pedir por WhatsApp</a>
</div>
    
    <div class="section">
    <h2>Ubicación</h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3760.36437299166!2d-98.906444!3d19.561224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTnCsDMzJzQwLjQiTiA5OMKwNTQnMjMuMiJX!5e0!3m2!1ses-419!2smx!4v1700000000000!5m2!1ses-419!2smx"
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>
</div>

</body>
</html>
