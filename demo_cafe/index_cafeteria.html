<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cafetería Ejemplo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #fafafa;
    color: #333;
}
.hero {
    background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') center/cover no-repeat;
    height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}
.hero h1 {
    font-size: 48px;
    margin: 0;
}
.hero p {
    font-size: 20px;
    margin: 10px 0 20px;
}
.button {
    padding: 14px 28px;
    margin: 8px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
}
.btn-primary {
    background-color: #6b4f4f;
    color: white;
}
.btn-whatsapp {
    background-color: #25D366;
    color: white;
}
.section {
    padding: 60px 20px;
    text-align: center;
}
.menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}
.card {
    background: white;
    padding: 20px;
    width: 260px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}
.card h3 {
    margin-top: 0;
}
.gallery img {
    width: 280px;
    border-radius: 12px;
}
.footer {
    background: #222;
    color: white;
    padding: 30px;
}
</style>
</head>
<body>

<div class="hero">
    <h1>Cafetería Aroma</h1>
    <p>Un espacio para disfrutar cada momento</p>
    <a href="#reserva" class="button btn-primary">Reservar Mesa</a>
    <a href="https://api.whatsapp.com/send?phone=5210000000000&text=Hola%20quiero%20hacer%20una%20reserva" target="_blank" class="button btn-whatsapp">Contactar por WhatsApp</a>
</div>

<div class="section">
    <h2>Menú Destacado</h2>
    <div class="menu">
        <div class="card">
            <h3>Latte</h3>
            <p>$65</p>
        </div>
        <div class="card">
            <h3>Capuccino</h3>
            <p>$70</p>
        </div>
        <div class="card">
            <h3>Cheesecake</h3>
            <p>$85</p>
        </div>
    </div>
</div>

<div class="section gallery">
    <h2>Nuestro Espacio</h2>
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836">
</div>

<div class="section" id="reserva">
    <h2>Reserva tu mesa</h2>
    <p>Haz tu reservación en minutos vía WhatsApp.</p>
    <a href="https://api.whatsapp.com/send?phone=5210000000000&text=Hola%20quiero%20reservar%20una%20mesa" target="_blank" class="button btn-primary">Reservar Ahora</a>
</div>

<div class="section">
    <h2>Ubicación</h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18..."
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>
</div>

<div class="footer">
    <p>© 2026 Cafetería Aroma</p>
</div>

</body>
</html>
