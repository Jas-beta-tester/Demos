<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nombre del Negocio</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #E40C01;
}
.hero {
    background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
    color: white;
    text-align: center;
    padding: 100px 20px;
}
.hero h1 {
    margin: 0;
    font-size: 40px;
}
.section {
    padding: 40px 20px;
    text-align: center;
}
.button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #25D366;
    color: white;
    text-decoration: none;
    font-size: 18px;
    border-radius: 5px;
}
.menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}
.card {
    background: white;
    padding: 20px;
    width: 250px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.footer {
    background: #222;
    color: white;
    padding: 20px;
}
</style>
</head>
<body>

<div class="hero">
    <h1>Taquería El Sabor</h1>
    <p>Los mejores tacos de la ciudad</p>
</div>

<div class="section">
    <h2>Haz tu pedido ahora</h2>
    <a class="button" 
    href="https://api.whatsapp.com/send?phone=525587744974"
     target="_blank">Pedir por WhatsApp</a>
</div>

<div class="section">
    <h2>Menú</h2>
    <div class="menu">
        <div class="card">
            <h3>Tacos al Pastor</h3>
            <p>$25</p>
        </div>
        <div class="card">
            <h3>Tacos de Asada</h3>
            <p>$28</p>
        </div>
        <div class="card">
            <h3>Gringa</h3>
            <p>$60</p>
        </div>
    </div>
</div>

<div class="section">
    <h2>Horario</h2>
    <p>Lunes a Domingo 6:00 PM - 12:00 AM</p>
</div>

<div class="section">
    <h2>Ubicación</h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18..."
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>
</div>

<div class="footer">
    <p>© 2026 Taquería El Sabor</p>
</div>

</body>
</html>
